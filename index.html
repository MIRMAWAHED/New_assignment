<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2>Tax Calculator</h2>
        <form id="taxForm">
            <div class="form-group position-relative">
                <label for="grossIncome">Gross Annual Income (in Lakhs)
                    <button style="border: none; background-color: transparent;" type="button" data-bs-container="body" data-bs-toggle="popover"
                        data-bs-placement="right" data-bs-trigger="hover focus"
                        data-bs-content="Gross Annual Income refers to the total earnings received within a year from all sources before deductions or taxes.">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-info-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                            <path
                                d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
                        </svg>
                    </button></label>
                <div class="input-group">
                    <input type="text"  id="grossIncome" placeholder="Enter gross annual income" class="form-control">
                    <button type="button" class=" error btn btn-danger" data-bs-container="body" data-bs-toggle="popover"
                        data-bs-placement="right" data-bs-trigger="hover focus" data-bs-content="Please Enter Numbers Only">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-info-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                            <path
                                d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
                        </svg>
                    </button>
                </div>

                <span class="error-icon" id="grossIncomeError">!</span>
                <span class="tooltip" id="grossIncomeTooltip">Please enter a valid numerical value.</span>
            </div>


            <div class="form-group">
                <label for="extraIncome">Extra Income (in Lakhs) <button style="border: none; background-color: transparent;" type="button" data-bs-container="body" data-bs-toggle="popover"
                    data-bs-placement="right" data-bs-trigger="hover focus"
                    data-bs-content="Extra Income signifies additional earnings beyond regular sources, received within a year, before deductions or taxes.">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-info-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                        <path
                            d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
                    </svg>
                </button></label>
                <div class="input-group">
                    <input type="text" id="extraIncome" placeholder="Enter extra income from other sources"  class="form-control">
                    <button  class="error btn btn-danger" type="button" data-bs-container="body" data-bs-toggle="popover"
                        data-bs-placement="right" data-bs-trigger="hover focus" data-bs-content="Please Enter Numbers Only">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-info-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                            <path
                                d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
                        </svg> </button>
                </div>
                <span class="error-icon" id="extraIncomeError">!</span>
                <span class="tooltip" id="extraIncomeTooltip">Please enter a valid numerical value.</span>
            </div>
            <div class="form-group">
                <label for="deductions">Total Applicable Deductions (in Lakhs) <button style="border: none; background-color: transparent;" type="button" data-bs-container="body" data-bs-toggle="popover"
                    data-bs-placement="right" data-bs-trigger="hover focus"
                    data-bs-content="Total Applicable Deductions represents the sum of all eligible deductions subtracted from gross income before taxation.">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-info-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                        <path
                            d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
                    </svg>
                </button></label>
                <div class="input-group">
                    <input type="text" id="deductions" placeholder="Add total applicable deductions" class="form-control">
                    <button class="error btn btn-danger" type="button" data-bs-container="body" data-bs-toggle="popover"
                        data-bs-placement="right" data-bs-trigger="hover focus" data-bs-content="Please Enter Numbers Only">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-info-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                            <path
                                d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
                        </svg> </button>
                </div>
                <span class="error-icon" id="deductionsError">!</span>
                <span class="tooltip" id="deductionsTooltip">Please enter a valid numerical value.</span>
            </div>
            <div class="form-group">
                <label for="age">Age
                    <button style="border: none; background-color: transparent;" type="button" data-bs-container="body" data-bs-toggle="popover"
                        data-bs-placement="right" data-bs-trigger="hover focus"
                        data-bs-content="Enter Age Group">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-info-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                            <path
                                d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
                        </svg>
                    </button>
                </label>
                <div class="input-group">
                    <select id="age" class="form-control">
                        <option value="">Select Age Group</option>
                        <option value="<40">&lt; 40</option>
                        <option value="≥40 & <60">&ge; 40 &amp; &lt; 60</option>
                        <option value="≥60">&ge; 60"</option>
                    </select>
                   
                </div>
                <span class="error-icon" id="ageError">!</span>
                <span class="tooltip" id="ageTooltip">Please select an age group.</span>
            </div>
            

            <button type="submit" class="btn">Calculate Tax</button>
        </form>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Tax Calculation Result</h2>
            <p id="taxResult"></p>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</body>

</html>
